        <section id="contact">
            <h2><strong>Get In Touch With Us</strong></h2>
                <h4>We would love to hear from you!</h4>
                    <medium>Our friendly We Ignite Tech team is eager to help you.</medium><br><br>
                        <div class="container contactform-container">
                            <!-- form action="/action_page.php" onsubmit="return validateForm()" method="post" -->
                                <form method="post" action="https://briskforms.com/go/de47d3e3cca00a1b25e42671a7f80b65"> <!-- this method will work that message info will be sent directly to an email provided -->
                                <div class="text-center">
                                    <label for="name" id="name">Name:</label>
                                        <input autofocus type="text" id="name-label" name="name" class="form-control" placeholder="Enter your name" required>
                                        <br>
                                    <label for="number" id="number">Telephone Number:</label>
                                        <input autofocus type="text" id="number-label" name="number" class="form-control" placeholder="Enter your telephone number" required>
                                        <br>
                                    <label for="email" id="email">Email Address:</label>
                                        <input autofocus type="text" id="email-label" name="email" class="form-control" placeholder="Enter your email address" required>
                                </div>
                                        <br>
                                <div>
                                    <label for="message" id="message">Message:</label>
                                        <textarea id="message-label" name="message" class="form-control" rows="5" placeholder="Enter your message" required="required"></textarea>
                                </div>
                                        <br>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-info btn-send" value="Send Message">
                                </div>
                            </form>
                        </div>
